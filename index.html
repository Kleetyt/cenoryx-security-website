<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenoryx Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0d1117; color: #fff;
      text-align: center;
    }
    header {
      background: #1f2937;
      padding: 40px 20px;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 3rem;
    }
    header p {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #9ca3af;
    }
    nav a {
      margin: 0 12px; 
      color: #58a6ff; 
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      background: #58a6ff;
      color: #fff; border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .feature {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
    }
    footer {
      background: #161b22;
      padding: 20px; font-size: 0.9rem;
      margin-top: 40px;
    }
    .stats {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Cenoryx Security Logo">
  <h1>Cenoryx Security</h1>
  <p>The all-in-one Discord security solution</p>
  
  <!-- âœ¨ Edit these numbers anytime directly here -->
  <div class="stats">
    Protecting <span id="members">150</span> members in <span id="servers">3</span> servers
